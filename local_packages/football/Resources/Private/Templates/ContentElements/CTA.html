<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<p>{data.subheader}</p>
<h3>{data.header}</h3>

<f:if condition="{data_buttons -> count()} > 1">
    <f:for each="{data_buttons}" as="button">
        <f:link.typolink parameter="{button.data.link}">
            {button.data.text}
        </f:link.typolink>
    </f:for>
</f:if>

</html>
